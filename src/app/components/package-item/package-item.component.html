<h3 class="package-name"><a href="{{'https://www.npmjs.com/package/' + package.name}}" target="_blank">{{package.name}}</a></h3>
<h3 *ngIf="!hideGithubData">Issues: <a href="{{'https://github.com/yassine-klilich/' + package.name + '/issues'}}" target="_blank">{{issues}}</a></h3>
<h3 *ngIf="!hideGithubData">Pulls: <a href="{{'https://github.com/yassine-klilich/' + package.name + '/pulls'}}" target="_blank">{{pulls}}</a></h3>

<div class="chart-wrapper">
  <canvas #chartCanvas></canvas>
</div>
